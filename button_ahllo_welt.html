<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Button: ahllo welt</title>
  <style>
    body{font-family:system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;display:flex;min-height:100vh;align-items:center;justify-content:center;background:#f7f7f7;margin:0}
    .card{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.08);text-align:center}
    button{padding:0.6rem 1rem;font-size:1rem;border-radius:8px;border:1px solid #ccc;cursor:pointer}
    #msg{margin-top:1rem;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <button id="showBtn" type="button">Klick mich</button>
    <div id="msg" aria-live="polite"></div>
  </div>

  <script>
    document.getElementById('showBtn').addEventListener('click', function(){
      // Zeige die Nachricht auf der Seite
      const msg = document.getElementById('msg');
      msg.textContent = 'ahllo welt';
      // optional: zus√§tzlich ein Alert
      alert('ahllo welt');
    });
  </script>
</body>
</html>
